<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Caption Instagram Videos</title>
</head>
<body>
    <h1>Upload your Instagram video to auto-caption it</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload & Process</button>
    </form>
</body>
</html>
